<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - RentXpress</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            overflow: hidden; /* Prevent scrollbars */
        }
        /* Custom styles for focus state to match the theme */
        .form-input:focus {
            border-color: #4f46e5;
            box-shadow: 0 0 0 2px rgba(79, 70, 229, 0.2);
            outline: none;
        }
        /* Canvas style */
        #particle-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }
        /* Custom class to hide on mobile */
        @media (max-width: 768px) {
            body {
                overflow: auto; /* Allow scrolling on mobile */
            }
            .md-flex-row {
                flex-direction: column;
            }
            .canvas-container {
                display: none; /* Hide canvas on small screens */
            }
            .form-container {
                width: 100%;
            }
        }
    </style>
</head>
<body class="bg-gray-100">

    <div class="flex w-full h-screen md-flex-row">

        <!-- Left: Login Form -->
        <div class="form-container w-full md:w-1/2 lg:w-2/5 bg-white flex justify-center items-center p-8 md:p-12 z-10">
            <div class="w-full max-w-md">
                <h2 class="text-3xl font-bold text-gray-800 mb-2">Welcome Back!</h2>
                <p class="text-gray-500 mb-8">Login to your RentXpress account.</p>

                <form action="login.php" method="POST">
                    <!-- Email Input -->
                    <div class="mb-5">
                        <label for="email" class="sr-only">Email</label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <i class="fas fa-envelope text-gray-400"></i>
                            </div>
                            <input type="email" id="email" name="email" class="form-input w-full pl-10 pr-4 py-3 rounded-lg border-gray-300 border transition-all duration-300" placeholder="Email Address" required>
                        </div>
                    </div>

                    <!-- Password Input -->
                    <div class="mb-5">
                        <label for="password" class="sr-only">Password</label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <i class="fas fa-lock text-gray-400"></i>
                            </div>
                            <input type="password" id="password" name="password" class="form-input w-full pl-10 pr-10 py-3 rounded-lg border-gray-300 border transition-all duration-300" placeholder="Password" required>
                            <button type="button" id="password-toggle" class="absolute inset-y-0 right-0 pr-3 flex items-center cursor-not-allowed">
                                <i id="password-toggle-icon" class="fas fa-eye text-gray-400"></i>
                            </button>
                        </div>
                    </div>

                    <!-- Options -->
                    <div class="flex items-center justify-between mb-6">
                        <label class="flex items-center text-sm text-gray-600">
                            <input type="checkbox" class="h-4 w-4 rounded border-gray-300 text-indigo-600 focus:ring-indigo-500">
                            <span class="ml-2">Remember me</span>
                        </label>
                        <a href="#" class="text-sm font-medium text-indigo-600 hover:text-indigo-500">Forgot Password?</a>
                    </div>

                    <!-- Submit Button -->
                    <div>
                        <button type="submit" class="w-full bg-indigo-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-all duration-300 transform hover:scale-105">
                            Login
                        </button>
                    </div>
                </form>
                <div class="text-center mt-6">
                    <a href="Main Page.html" class="text-blue-600 font-semibold hover:text-blue-800 transition-colors duration-300">
                        <span aria-hidden="true">&larr;</span> Back to Home
                    </a>
                </div>
                <!-- Create Account Link -->
                <p class="text-center text-gray-600 mt-8">
                    Don't have an account? <a href="create.html" class="text-indigo-600 font-medium hover:underline">Create one</a>
                </p>
            </div>
        </div>
           
        <!-- Right: Canvas Animation -->
        <div class="canvas-container hidden md:flex w-1/2 lg:w-3/5 bg-gray-800 relative justify-center items-center p-12 text-white">
            <canvas id="particle-canvas"></canvas>
            <div class="z-10 text-center">
                <h1 class="text-5xl font-bold mb-4">RentXpress</h1>
                <p class="text-xl text-gray-300 max-w-md">Rent smart. Drive Free</p>
            </div>
        </div>
    </div>

</body>
</html>
